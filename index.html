<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="icon" href="icon.png" type="image/png">
    <title>MARISA (1r1s.gg)</title>
    <style type="text/css">
        html, body
        {
          width:100%;
          height:100%;
          background:#010101;
          overflow-x:hidden;
        }
        body
        {
          display:flex;
          justify-content:center;
          align-items:center;
          width:100vw;
          height:100vh;
          min-height:100vh;
          margin:0 0 0 0;
          color:#eee;
          font-family:monospace;
          font-size:100%;
        }
        #wrapper
        {
          display:flex;
          justify-content:center;
          align-items:center;
          flex-basis:100%;
          flex-direction:column;
        }

        #canvas-wrapper
        {
          display:flex;
          justify-content:center;
          align-items:center;
          padding:8px 0px 8px 0px;
          flex-wrap:wrap;
          flex-basis:100%;
        }
        #canvas
        {
          background:#121212;
          image-rendering:pixelated;
          width:100%;
          max-width:320px;
          height:auto;
        }
        #search-wrapper
        {
          display:flex;
          justify-content:center;
          align-items:center;
          padding:4px 0px 4px 0px;
          flex-wrap:wrap;
          flex-basis:100%;
        }
        #search
        {
          display:flex;
          justify-content:center;
          align-items:center;
          flex-wrap:wrap;
        }
        #q
        {
          margin:4px 0px 4px 0px;
          padding:4px 4px 4px 4px;
          width:100%;
          max-width:320px;
          min-height:32px;
          font-family:monospace;
          background:#232323;
          color:#ffffff;
          outline:1px inset #b00b69;
          border:0 none;
        }
        #submit
        {
          margin:8px auto 8px auto;
          padding:4px 4px 4px 4px;
          background:#232323;
          color:#ffffff;
          outline:1px inset #b00b69;
          border:0 none;
        }
        #submit:hover
        {
          cursor:pointer;
        }

        #submit:active
        {
          background:#121212;
          outline:1px outset #b00b69;
          border:0 none;
        }
    </style>
    <script type="text/javascript">
          var canvas = null;
          var ctx = null;
          var cw = 320;
          var ch = 180;
          var w = 120;
          var h = 27;
          var x = getRandom(1, cw - w - 1);
          var y = getRandom(1, ch - h - 1);
          var xDelta = 1;
          var yDelta = 1;
          var m = new Image(w, h);
          m.src = "m.png";

          function getRandom(min, max)
          {
            var minCeiled = Math.ceil(min);
            var maxFloored = Math.floor(max);
            return Math.floor(Math.random() * (maxFloored - minCeiled + 1) + minCeiled);
          }

          function main()
          {
            canvas = document.getElementById("canvas");
            canvas.width = cw;
            canvas.height = ch;
            ctx = canvas.getContext("2d");
            requestAnimationFrame(draw);
          }

          function clear()
          {
            ctx.fillStyle = "#121212";
            ctx.fillRect(0, 0, cw, ch);
          }

          function draw()
          {
            clear();
            x += xDelta;
            y += yDelta;
            if(x + w >= cw || x <= 0)
            {
              xDelta *= -1;
            }

            if(y + h >= ch || y <= 0)
            {
              yDelta *= -1;
            }
            ctx.drawImage(m, x, y);
            requestAnimationFrame(draw);
          }

          addEventListener("load", function() { main(); });

          /*
          function resize()
          {

          }
          addEventListener("resize", function() { resize(); });
          */
    </script>
  </head>
  <body>
    <div id="wrapper">
      <div id="canvas-wrapper">
        <canvas id="canvas"></canvas>
      </div>
      <div id="search-wrapper">
        <form action="https://search.1r1s.gg/search" method="POST" id="search" target="_blank">
          <input type="text" id="q" name="q" autofocus placeholder="Enter your search terms here...">
          <button type="submit" id="submit" formtarget="_blank">Search the internet!</button>
        </form>
      </div>
    </div>
  </body>
</html>
