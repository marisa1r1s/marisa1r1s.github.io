<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="icon" href="icon.png" type="image/png">
    <title>MARISA (1r1s.gg)</title>
    <style type="text/css">
        html, body
        {
          width:100%;
          height:100%;
          background:#000000;
          overflow:hidden;
        }
        #canvas
        {
          dislay:block;
          background:#121212;
          position:absolute;
          left:0;
          top:0;
          image-rendering:pixelated;
          width:100%;
          height:100%;
        }


    </style>
    <script type="text/javascript">
          var canvas = null;
          var ctx = null;
          var cw = 320;
          var ch = 180;
          var w = 120;
          var h = 27;
          var x = getRandom(1, cw - w - 1);
          var y = getRandom(1, ch - h - 1);
          var xDelta = 1;
          var yDelta = 1;
          var m = new Image(w, h);
          m.src = "m.png";

          function getRandom(min, max)
          {
            var minCeiled = Math.ceil(min);
            var maxFloored = Math.floor(max);
            return Math.floor(Math.random() * (maxFloored - minCeiled + 1) + minCeiled);
          }

          function main()
          {
            canvas = document.getElementById("canvas");
            canvas.width = cw;
            canvas.height = ch;
            ctx = canvas.getContext("2d");
            requestAnimationFrame(draw);
          }

          function clear()
          {
            ctx.fillStyle = "#121212";
            ctx.fillRect(0, 0, cw, ch);
          }

          function draw()
          {
            clear();
            x += xDelta;
            y += yDelta;
            if(x + w >= cw || x <= 0)
            {
              xDelta *= -1;
            }

            if(y + h >= ch || y <= 0)
            {
              yDelta *= -1;
            }
            ctx.drawImage(m, x, y);
            requestAnimationFrame(draw);
          }

          addEventListener("load", function() { main(); });

          /*
          function resize()
          {

          }
          addEventListener("resize", function() { resize(); });
          */
    </script>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <noscript>Hey, sorry about the Javascript BS, the whole darn page is just a Javascript animation with the name 'MARISA' floating around the screen! Kinda like the 'DVD' logo bouncing animation on DVD players, ya know?! Maybe? Anyway...<br><img src="m-static.png" alt="Contains text in a pixelated font type, that says the name 'MARISA', written in different bright colors per letter, over a dark gray background." style="max-width:100%;height:auto;"></noscript>
  </body>
</html>
